<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ジンルーム 密室入口</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 40px 20px;
    }
    img {
      width: 200px;
      margin-bottom: 30px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      width: 250px;
      margin: 5px 0;
    }
    #jinUI {
      display: none;
      margin-top: 40px;
      background: #111;
      padding: 20px;
      border-radius: 8px;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <img src="logo2.png.PNG" alt="王家の紋章" />
  <h1>ジンルーム 密室</h1>

  <div id="passwordSection">
    <p>合言葉を入力せよ</p>
    <input type="password" id="passwordInput" placeholder="例：kou111" />
    <button onclick="checkPassword()">開く</button>
    <p id="errorMessage" class="error" style="display: none;">❌ 合言葉が違います。</p>
  </div>

  <div id="jinUI">
    <h2>ようこそ、こう様専用ルームへ</h2>
    <h3>画像生成命令</h3>
    <input type="text" id="promptInput" placeholder="命令を入力せよ（例：リセのスーツ画像）" />
    <button onclick="sendCommand()">命令送信</button>
    <p id="resultMessage" class="error"></p>
    <div id="resultImage"></div>
  </div>

  <script>
    function checkPassword() {
      const input = document.getElementById("passwordInput").value;
      if (input === "kou111") {
        document.getElementById("passwordSection").style.display = "none";
        document.getElementById("jinUI").style.display = "block";
      } else {
        document.getElementById("errorMessage").style.display = "block";
      }
    }

    function sendCommand() {
      const prompt = document.getElementById("promptInput").value;
      const resultMessage = document.getElementById("resultMessage");
      const resultImage = document.getElementById("resultImage");

      resultMessage.textContent = "";
      resultImage.innerHTML = "";

      fetch("https://YOUR_NGROK_URL_HERE.ngrok.io/generate", {  // ← 🔁ここをColabの実URLに
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ prompt })
      })
      .then(res => res.json())
      .then(data => {
        if (data.image_url) {
          const img = document.createElement("img");
          img.src = data.image_url;
          img.alt = "生成画像";
          img.style.maxWidth = "90%";
          resultImage.appendChild(img);
        } else {
          resultMessage.textContent = "⚠️ 画像生成に失敗しました。";
        }
      })
      .catch(() => {
        resultMessage.textContent = "❌ 接続に失敗しました。";
      });
    }
  </script>

</body>
</html>
