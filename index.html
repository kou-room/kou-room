<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ジンルーム 密室入口</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 40px 20px;
    }
    img {
      width: 200px;
      margin-bottom: 30px;
    }
    #passwordSection, #jinUI {
      margin-top: 20px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      width: 80%;
      max-width: 300px;
      margin: 5px auto;
    }
    button {
      background-color: #444;
      color: white;
      border: none;
      border-radius: 5px;
    }
    #jinUI {
      display: none;
      background-color: #111;
      padding: 20px;
      border-radius: 10px;
      margin-top: 40px;
    }
    #errorMessage {
      color: red;
      margin-top: 10px;
    }
    #resultImage {
      margin-top: 20px;
      max-width: 90%;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <img src="logo2.png.PNG" alt="王家の紋章">

  <h1>ジンルーム 密室</h1>

  <div id="passwordSection">
    <p>合言葉を入力せよ</p>
    <input type="password" id="passwordInput" placeholder="合言葉">
    <button onclick="checkPassword()">開く</button>
    <p id="errorMessage"></p>
  </div>

  <div id="jinUI">
    <h2>ようこそ、こう様専用ルームへ</h2>
    <h3>画像生成命令</h3>
    <input type="text" id="promptInput" placeholder="例：リセのムチムチ太もも">
    <button onclick="sendPrompt()">命令送信</button>
    <p id="statusMessage"></p>
    <img id="resultImage" src="" alt="" style="display: none;">
  </div>

  <script>
    function checkPassword() {
      const input = document.getElementById("passwordInput").value;
      if (input === "kou111") {
        document.getElementById("passwordSection").style.display = "none";
        document.getElementById("jinUI").style.display = "block";
      } else {
        document.getElementById("errorMessage").textContent = "❌ 合言葉が違います。";
      }
    }

    function sendPrompt() {
      const prompt = document.getElementById("promptInput").value;
      const statusMessage = document.getElementById("statusMessage");
      const resultImage = document.getElementById("resultImage");

      statusMessage.textContent = "🔄 命令送信中...";
      resultImage.style.display = "none";

      fetch("https://busy-rocks-wave.loca.lt/generate", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ prompt })
      })
      .then(response => response.json())
      .then(data => {
        if (data.status === "success") {
          resultImage.src = data.image_url;
          resultImage.style.display = "block";
          statusMessage.textContent = "✅ 画像生成成功";
        } else {
          statusMessage.textContent = "⚠️ 生成に失敗しました";
        }
      })
      .catch(() => {
        statusMessage.textContent = "❌ 接続に失敗しました。";
      });
    }
  </script>

</body>
</html>
